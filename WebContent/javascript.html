<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java Script Test</title>
	<style >
	body.dark{
		background-color: black; 
		font-style: italic;
		color: white;
	}	
	body.white{
		background-color: white;
	}
	
	.active {
	color:red;
	border: 1px solid red;
	width: 200px;
	/*float: left;*/
	}
	.inactive {
	color:gray;
	border: 1px solid gray;
	width: 200px;
	}
}
	
	</style>
	
</head>
<body class="dark" id="mainbody">

<ul>
	<script >
		for ( i = 0; i < 3; i++) {
		document.write('<li>'+i+'</li>');
		}		
		
		
		
		function setcolor(mode){
	         if(mode){                          
	            // $('#header, #nav').hide();
	            document.getElementById('target').setAttribute('class','inactive')"
	         } else {
	             //$('#header, #nav').show();
	            document.getElementById('target').setAttribute('class','active')"
	         }
	       }
	</script>
</ul>


<input type="button" value="click" onclick="alert('1');" />

<input type="button" value="white" onclick="document.getElementById('mainbody').setAttribute('class', '')">
<input type="button" value="black" onclick="document.getElementById('mainbody').setAttribute('class', 'dark')">	
	
	
	
	<div id="target">hello world</div>
	<script >
		document.getElementById('target').innerHTML = "world hello";
		document.getElementById('target').setAttribute("class","active");
	</script>
	
	<!--  
 	<input type="button" value="click" 
 	 onmouseover="document.getElementById('target').setAttribute('class','inactive')" />
 	 -->
 	<input type="button" value="click1" onmouseover="setcolor(true);" />
 	<input type="button" value="click2" onmouseover="setcolor(false);" />
	
	
	

</body>
</html>
